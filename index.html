<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<meta charset="utf-8" />

<script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
<meta http-equiv="Content-Security-Policy" />
</head>

<body ng-app="GSP">
	<div id="main_container">
        <eltop ng-show="$root.globals.logueado" class="clearfix"></eltop>
        <menu-cat ng-show="$root.globals.logueado"></menu-cat>
        <menu-cliente ng-show="$root.globals.logueado"></menu-cliente>
        <div ng-show="$root.globals.loading" id="loading_principal"><img src="images/loading.gif"><br>Por favor espere</div>
    	<div id="container_interno" ng-controller="ViewController" ng-class="menu_class">
        	<div class="trigger"><a href="#" ng-click="$root.view_toggle_menu()"><span class="glyphicon" ng-class="trigger_class" aria-hidden="true"></span></a></div>
    		<div ng-view class="h100"></div>
            <div class="inner_loader" ng-show="$root.globals.inner_loader"><img src="images/loading.gif"></div>
        </div>
        <fp ng-show="$root.globals.logueado" class="fp_container"></fp>
    </div>
</body>
</html>
