<div class="login_panel" class="h100">
  <h1>Ingresar</h1>  
  <div id="login_form">
  	<img src="images/top.png" width="200" height="125" alt="Grupo Selecta" />
     <form class="pure-form" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
            <div class="error">{{login_error}} </div>
          <input type="email" class="form-control" placeholder="Escriba su email" name="email" ng-model="credentials.email"  required />
          <br>
          <input type="password" class="form-control" name="password" ng-model="credentials.password" required/><br>
    
          <button type="submit"  class="btn btn-primary">Entrar</button><br>
			<!--button type="button" id="forgot_btn"  class="btn btn-warning" ng-click="fogot_pw()">Olvidó su contraseña?</button-->
          
      </form>
  </div>
</div>
